<form action="">
  <h2 mat-dialog-title>新建任务</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="任务内容">
    </mat-form-field>

    <mat-radio-group>
      <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">{{priority.label}}</mat-radio-button>
    </mat-radio-group>

    <!-- 日历综合控件 -->
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="任务截止日期" [matDatepicker]='dueDatepicker'>
      <mat-datepicker-toggle type="button" matSuffix [for]='dueDatepicker'></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #dueDatepicker></mat-datepicker>

    <!-- 日历综合控件 -->
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="提醒日期" [matDatepicker]='reminderDatepicker'>
      <mat-datepicker-toggle type="button" matSuffix [for]='reminderDatepicker'></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #reminderDatepicker></mat-datepicker>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" mat-button mat-dialog-close>关闭</button>
  </div>
</form>
